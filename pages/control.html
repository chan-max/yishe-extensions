<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YiShe 助手 - 控制面板</title>
  <link rel="stylesheet" href="../popup/popup.css">
  <link rel="icon" href="data:,">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'wasm-unsafe-eval' 'inline-speculation-rules'; object-src 'self'">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
</head>
<body class="control-page">
  <div class="control-layout">
    <aside class="control-sidebar">
      <div class="control-brand">
        <div class="control-brand-logo">Yi</div>
        <div class="control-brand-info">
          <div class="control-brand-name">YiShe 控制台</div>
          <div class="control-brand-desc">插件管理中心</div>
        </div>
      </div>
      <nav class="control-nav">
        <a href="#panel-ws" class="control-nav-item active">WebSocket 状态</a>
        <a href="#panel-features" class="control-nav-item">功能列表</a>
        <a href="#panel-messages" class="control-nav-item">管理员消息</a>
      </nav>
      <div class="control-nav-foot">
        <div class="control-nav-foot-title">其它</div>
        <div id="user-info-control" class="user-info-control" style="display: none;">
          <div class="user-info">
            <div class="user-info-avatar" id="user-avatar-control">U</div>
            <div class="user-info-text">
              <div class="user-info-name" id="user-name-control">用户</div>
              <div class="user-info-role" id="user-role-control">未登录</div>
            </div>
            <button id="logout-btn-control" class="logout-btn">退出</button>
          </div>
        </div>
        <div id="login-prompt-control" class="login-prompt-control" style="display: none;">
          <button id="login-btn-control" class="control-nav-action" style="width: 100%;">前往登录</button>
        </div>
      </div>
    </aside>

    <main class="control-main">
      <header class="control-main-header">
        <h1>1s 插件系统 · 控制面板</h1>
        <p>实时掌控浏览器插件运行状态与协作信息</p>
      </header>

      <section id="panel-ws" class="control-section">
        <div class="control-section-header">
          <div>
            <h2 class="section-title">WebSocket 实时状态</h2>
            <p class="section-subtitle">查看后台服务连接情况与延迟</p>
          </div>
        </div>

        <div class="ws-status-card">
          <div id="loading" class="loading">状态加载中...</div>
          <div id="ws-status-content" style="display: none;">
            <div class="ws-status-header">
              <div class="ws-status-indicator">
                <span id="status-dot" class="status-dot disconnected"></span>
                <span id="ws-status-label" class="ws-status-label">已断开</span>
              </div>
              <button id="reconnect-btn" class="ws-reconnect-btn" disabled>
                重新连接
              </button>
            </div>
            <div id="ws-status-endpoint" class="ws-status-endpoint" title="未配置">
              未配置
            </div>
            <div id="ws-status-meta" class="ws-status-meta" style="display: none;">
              <span id="ping-time"></span>
              <span id="pong-time"></span>
              <span id="latency"></span>
            </div>
            <div id="ws-status-error" class="ws-status-error" style="display: none;">
              错误：<span id="error-text"></span>
            </div>
          </div>
        </div>
      </section>

      <section id="panel-features" class="control-section">
        <div class="control-section-header">
          <div>
            <h2 class="section-title">功能列表</h2>
            <p class="section-subtitle">数据工具与自动化操作入口</p>
          </div>
        </div>

        <div id="feature-groups" class="feature-groups"></div>
      </section>

      <section id="panel-messages" class="control-section">
        <div class="control-section-header">
          <div>
            <h2 class="section-title">管理员消息</h2>
            <p class="section-subtitle">实时推送公告与维护通知</p>
          </div>
          <button id="clear-messages-btn" class="clear-messages-btn" title="清空消息">清空全部</button>
        </div>
        <div class="admin-messages-card">
          <div id="admin-messages-list" class="admin-messages-list"></div>
          <div id="admin-messages-empty" class="admin-messages-empty" style="display: none;">
            暂无消息
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="../popup/popup.js"></script>
  <script src="./features/registry.js"></script>
  <script src="./control.js"></script>
</body>
</html>
