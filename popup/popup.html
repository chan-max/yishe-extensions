<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YiShe 助手</title>
  <link rel="icon" type="image/png" href="../assets/logo.png">
  <link rel="stylesheet" href="popup.css">
</head>
<body class="popup-body">
  <div class="popup-container">
    <header class="popup-header">
      <div class="header-title">
        <img src="../assets/logo.png" alt="YiShe Logo" class="header-logo">
        <span>1s 插件系统</span>
      </div>
      <div id="user-info-section" class="user-info-section" style="display: none;">
        <div class="user-info">
          <div class="user-info-avatar" id="user-avatar">U</div>
          <div class="user-info-text">
            <div class="user-info-name" id="user-name">用户</div>
            <div class="user-info-role" id="user-role">未登录</div>
          </div>
          <button id="logout-btn" class="logout-btn">退出</button>
        </div>
      </div>
      <div id="login-prompt" class="login-prompt" style="display: none;">
        <p style="font-size: 12px; color: var(--text-secondary); margin-bottom: 8px;">请先登录以使用完整功能</p>
        <button id="login-btn" class="login-prompt-btn">前往登录</button>
      </div>
    </header>

    <main class="popup-content">
      <div class="section-header" style="display: flex; justify-content: flex-end;">
        <button id="open-in-tab-btn" class="clear-messages-btn" title="在新标签页打开">在新标签页打开</button>
      </div>
      <section class="ws-status-card">
        <div id="loading" class="loading">状态加载中...</div>
        <div id="ws-status-content" style="display: none;">
          <div class="ws-status-header">
            <div class="ws-status-indicator">
              <span id="status-dot" class="status-dot disconnected"></span>
              <span id="ws-status-label" class="ws-status-label">已断开</span>
            </div>
            <button id="reconnect-btn" class="ws-reconnect-btn" disabled>
              重新连接
            </button>
          </div>
          <div id="ws-status-endpoint" class="ws-status-endpoint" title="未配置">
            未配置
          </div>
          <div id="ws-status-meta" class="ws-status-meta" style="display: none;">
            <span id="ping-time"></span>
            <span id="pong-time"></span>
            <span id="latency"></span>
          </div>
          <div id="ws-status-error" class="ws-status-error" style="display: none;">
            错误：<span id="error-text"></span>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="popup.js"></script>
</body>
</html>
