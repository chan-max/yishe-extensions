<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YiShe 助手</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body class="popup-body">
  <div class="popup-container">
    <header class="popup-header">
      <div class="header-title">1s 插件系统</div>
    </header>

    <main class="popup-content">
      <div class="section-header" style="display: flex; justify-content: flex-end;">
        <button id="open-in-tab-btn" class="clear-messages-btn" title="在新标签页打开">在新标签页打开</button>
      </div>
      <section class="ws-status-card">
        <div id="loading" class="loading">状态加载中...</div>
        <div id="ws-status-content" style="display: none;">
          <div class="ws-status-header">
            <div class="ws-status-indicator">
              <span id="status-dot" class="status-dot disconnected"></span>
              <span id="ws-status-label" class="ws-status-label">已断开</span>
            </div>
            <button id="reconnect-btn" class="ws-reconnect-btn" disabled>
              重新连接
            </button>
          </div>
          <div id="ws-status-endpoint" class="ws-status-endpoint" title="未配置">
            未配置
          </div>
          <div id="ws-status-meta" class="ws-status-meta" style="display: none;">
            <span id="ping-time"></span>
            <span id="pong-time"></span>
            <span id="latency"></span>
          </div>
          <div id="ws-status-error" class="ws-status-error" style="display: none;">
            错误：<span id="error-text"></span>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="popup.js"></script>
</body>
</html>
